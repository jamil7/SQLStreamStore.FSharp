name: Publish to nuget

on:
  release:
    types: [ created, edited ]

jobs:
  check:
    name: Check for file modification
    outputs:
      run_job: ${{ steps.check_files.outputs.run_job }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 3
      - name: Run checker
        id: check_files
        run: sh ./check-files-changed.sh

  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    name: Build on ${{ matrix.os }} using dotnet version ${{ matrix.dotnet }}
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: dotnet build --configuration Release
      - name: Test
        run: dotnet test --no-restore

  publish:
    runs-on: ubuntu-latest
    needs: [ build, check ]
    steps:
      - uses: actions/checkout@v2
      - name: Create the package
        run: dotnet pack --configuration Release -p:PackageVersion=${GITHUB_REF/refs\/tags\/v/''} --include-source
      
      - name: print changes
        if: needs.check.outputs.run_job == 'all'
        run: echo ${{ needs.check.outputs.run_job }}
#      - name: Publish the package to NuGet
#        env:
#          NUGET_AUTH_TOKEN: ${{ secrets.SQLSTREAMSTORE_NUGET_AUTH_TOKEN }}
#        run: dotnet nuget push Release/*.nupkg --skip-duplicate --no-symbols true --source https://api.nuget.org/v3/index.json -k ${NUGET_AUTH_TOKEN}